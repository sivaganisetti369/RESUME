<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Objective</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Body styling with a background image */
        body {
            background: url('https://t3.ftcdn.net/jpg/02/26/34/18/360_F_226341850_7XM3ivXOQeMozdnbEbuWR7wCkIP4ca4a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        /* Container for the content */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-in-out; /* Animation for fade-in effect */
        }

        /* Animation for the container fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Heading styling */
        h2 {
            color: #1e3a8a; /* Deep blue color for the heading */
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Paragraph text styling */
        p {
            font-size: 1.125rem;
            color: #4a5568; /* Dark gray color for text */
            line-height: 1.8;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .back-button {
            background-color: #4c9ff6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: block;
            text-align: center;
            width: 100%;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the back button */
        .back-button:hover {
            background-color: #2b6cb0;
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: #ffb703;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex flex-col items-center py-10">

    <!-- Content Container -->
    <div class="container">

        <!-- Career Objective -->
        <h2 class="text-2xl font-bold text-blue-800">Career Objective</h2>
        <p class="mt-4 text-gray-700">
            Soon-to-be Computer Science graduate eager to continue exploring the inspiring, innovative field of Cyber Security.
            Looking to join an Ethical Hacker team to enhance my skills and contribute to the security community.
        </p>
        
        <!-- Back to Home Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>

</body>
</html>
