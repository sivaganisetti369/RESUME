<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* General body styling with background image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-vector/blue-futuristic-networking-technology_53876-100679.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            background-color: #F7FAFC; /* Light background color as fallback */
            color: #2D3748; /* Dark text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Ensure the body takes full viewport height */
        }

        /* Button hover effect */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: #4A5568;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #2D3748;
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        /* Content wrapper with padding and rounded corners */
        .content-wrapper {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-wrapper:hover {
            transform: translateY(-10px); /* Lift effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        /* Hover effect for list items */
        .work-item {
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .work-item:hover {
            background-color: #EDF2F7;
            transform: translateX(5px); /* Slight movement effect */
        }

        /* Footer styling */
        footer {
            background-color: #2D3748;
            color: #E2E8F0;
            padding: 25px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            font-size: 0.9rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        footer a {
            color: #E2E8F0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #48BB78; /* Green color on hover */
        }

        /* Main container and layout responsiveness */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header styling */
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #38A169;
            letter-spacing: 1px;
            text-align: center;
        }

        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* List styling */
        ul {
            padding-left: 20px;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .content-wrapper {
                width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.1rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>

    <!-- Main Content Section -->
    <div class="content-wrapper shadow-lg w-4/5 md:w-3/5 lg:w-2/5 p-6">
        <h2>Work Experience</h2>
        <div class="mt-4">
            <h3>Ethical Hacking</h3>
            <ul class="list-disc list-inside mt-2 text-sm space-y-1">
                <li class="work-item">Phishing Attacks</li>
                <li class="work-item">Nmap Workage</li>
                <li class="work-item">Password Hacking</li>
                <li class="work-item">DoS Attacks</li>
            </ul>
        </div>
        <a href="index.html" class="btn hover:bg-gray-700">Back to Home</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Siva Ganisetti | All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

</body>
</html>
