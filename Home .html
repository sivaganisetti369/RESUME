<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #f6d365, #fda085, #84fab0);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #4f81bd;
            font-size: 2.5rem;
            margin-top: 10px;
        }

        p {
            color: #9ca3af;
            font-size: 1.25rem;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1rem;
            color: white;
            opacity: 0.7;
        }

        .footer a {
            color: #9ca3af;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #4f81bd;
        }

    </style>
</head>

        <h1 class="text-4xl font-bold">Siva Ganisetti</h1>
        <p class="italic text-lg mt-2">Ethical Hacker</p>
    </div>

</body>
